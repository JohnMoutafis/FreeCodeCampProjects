<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>FCC_SimonGame</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  >
  <link rel="stylesheet" type="text/css" href="css/simon_game_style.css">
</head>
<body>
  <div class="wrapper">
    <div class="shape" id="green" onclick="shapeClick(this)"></div>
    <div class="shape" id="red" onclick="shapeClick(this)"></div>
    <div class="shape" id="yellow" onclick="shapeClick(this)"></div>
    <div class="shape" id="blue" onclick="shapeClick(this)"></div>
    <div class="middleCircle">
      <h1 class="text-center" id="gameTitle">Simon</h1>
      <div>
        <h2 class="text-center">--</h2>
        <h5 class="text-center">COUNT</h5>
      </div>
    </div>
  </div>
  <footer>
		<h4 class="text-center" id="about">
      Coded by
      <a href="https://www.linkedin.com/in/john-moutafis-b6a131127" target="_blank">
        John Moutafis
      </a>
    </h4>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
